    <title>Tic-Tac-Toe-Game</title>
</head>
<body>
    <h1>tic-tac-toe</h1>

        <div id='gameCell' class="gameCell2">X</div>
        <div id='gameCell' class="gameCell3">X</div>
        <div id='gameCell' class="gameCell4">X</div>
        <div id='gameCell' class="gameCell5">X</div>
        <div id='gameCell' class="gameCell6">X</div>
        <div id='gameCell' class="gameCell7">X</div>
        <div id='gameCell' class="gameCell8">X</div>
        <div id='gameCell' class="gameCell9">X</div>
    </div>

<script src='./logic.js'></script>
</html>
